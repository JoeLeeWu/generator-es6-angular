<md-content layout="column" layout-align="start center">
    <md-list style="width: 500px; height: 500px;">
        <md-subheader class="md-no-sticky">Listing here</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="item in demolist">
            <div class="md-list-item-text" layout="column">
                <h3>{{ item.subjectId }}</h3>
                <h4>{{ item.subjectName }}</h4>
                <p>{{ item.indexDelta }}</p>
            </div>
        </md-list-item>
    </md-list>
</md-content>
